<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <title>Expanse Tracker</title>
</head>
<body>
    <div class="logo">
        Expense Tracker
    </div>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">$0.00</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <li class="minus">
                Cash <span>-$400</span><button class="delete-btn">X</button>
            </li>
        </ul>

        <h3>Add New Transection</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" placeholder="Enter Text" id="text">
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Use + or - for plus or minus">
            </div>
            <button class="btn">All Transaction</button>
        </form>

    </div>

    
</body>
</html>
